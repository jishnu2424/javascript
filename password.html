<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="password">
        <button id="button" onclick="isPasswordValid()"> validate </button>
    </form>
    <script>
        function isPasswordValid()
        {
            let password=document.getElementById("password").value
            if (password.length<8){
                alert("please enter atleast 8 character");
                return false;
            }

            if(!/[A-Z]/.test(password)){
                alert("plaese enter atleast one uppercase  ");
                return false;
            }

            if(!/[a-z]/.test(password)){
                alert("plaese enter atleast one lowercase  ");
                return false;
            }
            if(!/[\d]/.test(password)){
                alert("plaese enter atleast one digit  ");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
