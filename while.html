<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter the number");
        let first = 0, second = 0, next = 0;

        while (first <= a) {
            document.write(first + " ");

            next = first + second;
            first = second;
            second = next;
            first++;
        }
    </script>
</body>
</html>
