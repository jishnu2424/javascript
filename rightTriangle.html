<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Triangle Pattern</title>
</head>
<body>

<script>
    function Righttriangle(rows) {
        for (let i=1;i<=rows;i++) {
            let row = ' ';
            for (let j=1;j<=i;j++) {
                row += '*';
            }
            console.log(row);
        }
    }
    Righttriangle(5);
</script>

</body>
</html>
