<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin: auto;">
        <div class="row">
            <div class="col-6">
                <div class="col-6 mt-5 bg-secondary p-4" >
                    <h2>confirm password</h2>
                    <label for=""> password </label>
                    <input type="password" id="password" class="form-control" onkeyup="clearmsg('sp')">
                    <label for=""> confirm password</label>
                    <input type="password" id="cp" class="form-control" onkeyup="clearmsg('sp')">
                    <span id="sp" style="color: aqua;"></span><br><br>
                    <button type="submit" class="btn btn-danger" style="margin-left: 100px;" onclick="validate()">enter</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validate(){
            var x=document.getElementById("password").value;
            var y=document.getElementById("cp").value;
            if(x==y)
            {
                document.getElementById("sp").innerHTML="password are same ";
                return false;
            }
            if(x!=y)
            {
               document.getElementById("sp").innerHTML="password are not same";
               return false; 
            }
        }

        function clearmsg(sp){
            document.getElementById(sp).innerHTML="";
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  

</body>
</html>
