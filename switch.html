<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day</h1>
    <p id="ll">today is</p>
    <script>
        let day;
        let a=new Date();
        switch(a.getDay()){
            case 0:
                day="sunday";
            break;
            case 1:
                day="monday";
            break;
            case 2:
                day="tuesday";
            break;
            case 3:
                day="wednesday";
            break;
            case 4:
                day="thursday";
            break;
            case 5:
                day="friday";
            break;
            case 6:
                day="saturday";
            break;
        }
        document.getElementById("ll").innerHTML=day;
    </script>
</body>
</html>
