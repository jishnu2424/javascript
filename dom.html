<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <button onclick="add()">create para</button>
        <button onclick="remove()">remove para</button>
    </section>
    <script>
        function add(){
            let newpara =document.createElement("p");
            newpara.textContent ="hello welcome to my website";
            let sec =document.querySelector("section");
            sec.appendChild(newpara);
        }

        function remove(){
            let sec =document.querySelector("section");
            let newpara=sec.querySelector("p");
            sec.removeChild(newpara);

        }
    </script>
</body>
</html>
